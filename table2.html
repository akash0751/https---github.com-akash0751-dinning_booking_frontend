<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="table2.css">
    <title>Table Booking System</title>
</head>
<body>
    <header>
        <h1>Table Booking</h1>
    </header>

    <div id="booking-form">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" min="1" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="button" onclick="submitForm()">Book Table</button>
        </form>

        <div id="booking-status">
            <p id="status-message">Please fill in the form and click "Book Table."</p>
        </div>
    </div>

    <script src="table2.js"></script>

    <div class="button">
        <a href="table.html">Cancel</a>
        <a href="third page.html">Next</a>
    </div>
</body>
</html>
