<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Slideshow</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .slideshow-container {
        max-width: 800px;
        position: relative;
        margin: 2em auto;
        padding: 1em;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .restaurant-slide {
        display: none;
        text-align: center;
        padding: 2em;
    }
    .restaurant-slide img {
        max-width: 100%;
        height: auto;
    }
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        padding: 1em;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        font-weight: bold;
        transition: background-color 0.3s;
    }
    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.7);
    }
    .next {
        right: 0;
    }
    
button {
    background-color: #4CAF50;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

</style>
</head>
<body>

<div class="slideshow-container">
    <div class="restaurant-slide">
        <h2>ANNAPOORNA RESTAURANT</h2>
        <img src="https://source.unsplash.com/220x220/?restaurant?" alt="ANNAPOORNA RESTAURANT">
    </div>
    <div class="restaurant-slide">
        <h2>A2B RESTAURANT</h2>
        <img src="https://source.unsplash.com/220x220/?hotel?" alt="A2B RESTAURANT">
    </div>
    <div class="restaurant-slide">
        <h2>JUNGLE RESTAURANT</h2>
        <img src="https://source.unsplash.com/220x220/?motel?" alt="JUNGLE RESTAURANT">
    </div>
    <div class="restaurant-slide">
        <h2>FAMILIE RESTAURANT</h2>
        <img src="https://source.unsplash.com/220x220/?restaurant dinning?" alt="FAMILIE RESTAURANT">
    </div>
    <div class="restaurant-slide">
        <h2>KINDER RESTAURANT</h2>
        <img src="https://source.unsplash.com/220x220/?restaurant?" alt="KINDER RESTAURANT">
    </div>
    <div class="button">
        <a href="app page.html">Cancel</a>
        <a href="table.html">Next</a>
    </div>
    <!-- Add more restaurant slides as needed -->
    
    <a class="prev" onclick="changeSlide(-1)">&#10094; Previous</a>
    <a class="next" onclick="changeSlide(1)">Next &#10095;</a>
</div>

<script>
    let slideIndex = 1;
    showSlide(slideIndex);

    function changeSlide(n) {
        showSlide(slideIndex += n);
    }

    function showSlide(n) {
        const slides = document.getElementsByClassName("restaurant-slide");
        if (n > slides.length) { slideIndex = 1; }
        if (n < 1) { slideIndex = slides.length; }
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
